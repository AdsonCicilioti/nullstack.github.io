title: "Componentes Javascript Full-stack"
description: "Nullstack é um framework javascript full-stack para construir aplicações web progressivas"
hero:
  heading: "Componentes Javascript Full-stack"
  tagline: "para exercitos de um dev só"
  descriptions:
    - "Nullstack é uma estrutura full-stack para construir <strong>aplicações web progressivas</strong>"
    - "Ele conecta uma camada <strong>de estado UI</strong> a <strong>microserviços</strong> especializados no mesmo componente usando <strong>vanilla javascript</strong>"
    - "Lhe permite concentrar-se em resolver sua lógica de negócios em vez de escrever códigos colados."
cycle:
  ssr:
    title: "Renderização no Lado Servidor"
    link: "/server-side-rendering"
    text:
      "Nullstack gera um HTML otimizado e <strong>pronto para SEO</strong> para o
      primeiro rascunho de sua rota em uma simples requsição de funções locais
      com <strong> zero javascript </strong> de dependências em seu lado cliente"
  spa:
    title: "Single Page Application"
    link: "/full-stack-lifecycle"
    text:
      "Após hidratação, requsições buscarão JSON de uma <strong> API automaticamente gerada </strong>
      fora das funções do servidor, atualize o estado do aplicativo e renderize a página novamente."
  ssg:
    title: "Geração de Site Estático"
    link: "/static-site-generation"
    text: "Você pode até usar o Nullstack para gerar de forma ultra-rápida <strong> websites estáticos </strong> que servirão HTML de uma forma que torne o aplicativo em página única usando uma <strong> API estática </strong> gerada automaticamente."
about:
  heading: "Recursos Completos como Componentes"
  taglines:
    - "Nullstack não é apenas uma outra parte de sua stack, mas sim a sua stack"
    - "Seu aplicativo pode ser exportado do back-end para o front-end como um componente e montado em outro aplicativo"
showcase:
  descriptions:
    - "The example above uses <a href='/server-functions' class='ci1 p1x'> server functions </a> to read tasks from a JSON file and store them in the <a href='/context' class='ci1 p1x'> context </a> available to all components."
    - "The tasks are listed in a specific <a href='/routes-and-params' class='ci1 p1x'> route </a> that renders a component with multiple <a href='/renderable-components' class='ci1 p1x'> inner components </a> filtered by status with inputs using <a href='/two-way-bindings' class='ci1 p1l'> two-way bindings </a>."
productivity:
